<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </p>
      <div class="main">
        <label for="bill-amount">Bill Amount: </label>
        <input id="bill-amount" type="number" value="0" />
        <!-- <button>Next</button> -->
        <label for="cash-given">Cash Given: </label>
        <input id="cash-given" type="number" value="0"/>
        <div class="checked-button">
          <button id="check-button" type="button">Check</button>
        </div>
      </div>

      <p id="error-message"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr class="row">
          <th class="table-heading">No of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr class="row">
          <th class="table-heading">Note</th>
          <td class="no-of-notes">2000</td>
          <td class="no-of-notes">500</td>
          <td class="no-of-notes">100</td>
          <td class="no-of-notes">20</td>
          <td class="no-of-notes">10</td>
          <td class="no-of-notes">5</td>
          <td class="no-of-notes">1</td>
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
